worker_processes auto;
rtmp_auto_push on;
events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        buflen 1s;                 # Small live buffer

        application live {
            live on;
            record off;
            
            # HLS settings
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2;              # Shorter fragments for smoother playback
            hls_playlist_length 8;       # Reduced for lower latency
            hls_sync 1ms;               # Tighter sync for smoother playback
            hls_cleanup on;             # Clean old segments
            
            # Better buffering settings
            wait_key on;                # Wait for keyframe
            wait_video on;              # Wait for video
            
            # Drop settings for better live streaming
            drop_idle_publisher 10s;    # Drop idle publishers
            sync 1ms;                   # Tighter sync threshold
            
            # Better network settings
            max_connections 1024;       # Maximum connections
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HLS Streaming Server
    server {
        listen 8088;
        server_name _;

        # Health check endpoint
        location = /ping {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }
        
        # HLS
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            alias /tmp/hls;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header Cache-Control no-cache;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            autoindex on;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
        }
    }
}
